<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta property="og:image" content="apple-touch-image">
        <title>Ollie's Bday Countdown</title>
    </head>
    <body>
        <h1>Time Until Ollie's Birthday:</h1>
        <h1 id="Countdown"></h1>
        <iframe src="https://giphy.com/embed/SUA9E0GcSyhCU" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

        <script type="text/javascript">
            var countDownDate = new Date("Mar 1, 2018 00:00:00").getTime()
            var x = setInterval(function() {
                var now = new Date().getTime();
                var timeLeft = countDownDate - now;

                var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("Countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

                if (timeLeft < 0) {
                    clearInterval(x);
                    document.getElementById("Countdown").innerHTML = "HAPPY BIRTHDAY OLLIE!!!!!!"
                }
            }, 1000);
        </script>
    </body>
</html>

<style media="screen">
    body {
        background-color: #111;
    }
    h1 {
        width: 100vw;
        text-align: center;
        color: white;
    }
    .giphy-embed {
        margin-left: calc(50vw - 240px);
    }
</style>
